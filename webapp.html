<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG with Spot Color</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .rdg-white {
      fill: rgb(96, 96, 96); /* Simulated visual color */
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>RDG_WHITE Spot Color Test</h2>

  <!-- SVG container -->
  <svg id="artboard" width="210mm" height="148mm" viewBox="0 0 210 148"
       xmlns="http://www.w3.org/2000/svg">

    <text x="20" y="40" font-size="10" font-family="Arial"
          class="rdg-white"
          data-spot-color="RDG_WHITE">
      Placeholder Text in RDG_WHITE
    </text>
  </svg>

  <!-- Download Button -->
  <button id="downloadBtn">Download SVG</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const svg = document.getElementById("artboard");
      const serializer = new XMLSerializer();
      const svgBlob = new Blob([serializer.serializeToString(svg)], { type: "image/svg+xml" });
      const url = URL.createObjectURL(svgBlob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "rdg_white_artboard.svg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
